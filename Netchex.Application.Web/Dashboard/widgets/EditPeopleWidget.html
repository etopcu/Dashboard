
<style type="text/css">

        td
        {
            width: 50%;
            
        }
        table
        {
            width:100%;
        }
        .EditMenu ,.viewTable
        {        
        color: #3366A7;
        font-size: 12px;
        font-weight: bold;
        line-height: 100%;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        background: #F5F5F5;
        border: 1px solid #F5F5F5;
        cursor: pointer;
        }

        #EditClose 
        {
            float: right;
            text-decoration: underline;
            cursor: pointer;
            margin-top:30px;

        }
        select ,input
        {
        color: #3366A7;
        font-size: 12px;
        font-weight: bold;
        line-height: 100%;
        font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
        background: #F5F5F5;        
        cursor: pointer;
        }

    </style>

<body>
    <form action="#">
        <div class="EditMenu">
            <div class="chartType">
                <input type="radio" name="ChartType" value="Pie" id="radioPie"  checked="checked" />Pie Chart
                <input type="radio" name="ChartType" value="Bar" id="radioBar"  />Bar Chart                
            </div>
            <div id="BarChoice" style="display: none">
                <input type="radio" name="Barchart" value="single" id="radioBarsingle" checked="checked" />Single Bar Chart
                <input type="radio" name="Barchart" value="group"  id="radioBargroup" />Group Bar Chart
            </div>
            <div id="YearView" style="display: none">
                <table class="viewTable">
                    <tr>
                        <td>Year From:</td>
                        <td>
                            <select id="yearFrom" name="yearFrom">
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Year To:</td>
                        <td>
                            <select id="yearTo" name="yearTo">
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option selected="selected">2012</option>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>

            <div id="fullView">
                <table class="viewTable">
                    <tr>
                        <td>Date From:</td>
                        <td>
                            <input type="text" id="dateFrom" />
                        </td>
                    </tr>
                    <tr>
                        <td>Date To:</td>
                        <td>
                            <input type="text" id="dateTo" />
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <table class="viewTable">
                    <tr>
                        <td>Employee Status:</td>
                        <td>
                            <select id="empStat" multiple="multiple" name="empStat">
                                <option>Active</option>
                                <option>Terminated</option>
                                <option>NetHire</option>
                                <option>Leave</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Refresh Time:</td>
                        <td>
                            <select id="refTime" name="refTime">
                                <option>15 Mins</option>
                                <option>30 Mins</option>
                                <option>1 Hour</option>
                                <option>2 Hours</option>
                            </select>
                            <a href="#" id="EditClose" class="EditMenu">Save</a>
                        </td>
                    </tr>
                </table>
                
            </div>
            
        </div>
    </form>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#dateFrom").datepicker();
        $("#dateTo").datepicker();
    });



    $('input:radio').click(function () {
        //alert($(this).val());
        if ($(this).val() == "Pie") {
            $("#radioBarsingle").attr("checked", "checked");
            $("#radioBarsingle").attr("checked", "checked");
            $("#BarView , #BarChoice ,#YearView").hide("blind", { percent: 100 }, 600);
            $("#fullView").show("blind", { percent: 100 }, 600).effect("highlight", 2000);
            
        }
        if ($(this).val() == "Bar") {
            $("#BarChoice , #BarView").show("blind", { percent: 100 }, 600).effect("highlight", 2000);


        }
        if ($(this).val() == "group") {
            $("#fullView").hide("blind", { percent: 10 }, 600);
            $("#YearView").show("blind", { percent: 100 }, 600).effect("highlight", 2000);
        }
        if ($(this).val() == "single") {
            $("#YearView").hide("blind", { percent: 100 }, 600);
            $("#fullView").show("blind", { percent: 100 }, 600).effect("highlight", 2000);



        }

    });

</script>
