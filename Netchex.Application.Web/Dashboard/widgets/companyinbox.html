<style type="text/css">
        .closeMe
        {            
            text-decoration:underline; 
            float:right; 
            cursor:pointer;
        }
        .NewsHeader
        {
            font-size:15px;
            color: orange;

        }
        .NewsMenu
        {            
            border-radius:5px;            
            background-color:#D9F7C5;
            display:none;
        }

    </style>

<body>
    <div class="demo">
        <div id="tabs">
            <ul>
                <li><a href="#tabs-News">News</a></li>
                <li><a href="#tabs-Links">Links</a></li>
                <li><a href="#tabs-Files">Files</a></li>
            </ul>
            <div id="tabs-News">
                <!--Dynamic Menu -->
            </div>
            <div id="tabs-Links">
                <!--Link List -->
            </div>
            <div id="tabs-Files">
                <!--Files List -->
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    $(document).ready(function () {
        $("#tabs-News").html(createNewsMenu("News", 3, "NewsID"));
        $("#tabs-Links").html(createLinksMenu("Links", 4, "LinksId"));
        $("#tabs-Files").html(createFilesMenu("Files", 4, "LinksId"));


        $(".NewsHeader").click(function () {
            $(this).next().show("fold", {}, 1000);
            //slideToggle();
        });

        $(".closeMe").click(function () {
            $(this).parent().hide("fold", {}, 1000);
            //slideToggle();
        });
    });



    //creates menu for news tab
    function createLinksMenu(MenuHeader, listCount, menuId) {
        var strHTML = "<div><ul>";
        for (i = 1; i <= listCount; i++) {
            strHTML = strHTML + "<li><a href='#'>Company Link " + i + "</a></li>";
        }
        strHTML = strHTML + "</ul></div>";
        return strHTML;
    }

    function createFilesMenu(MenuHeader, listCount, menuId) {
        var strHTML = "<div><ul>";
        for (i = 1; i <= listCount; i++) {
            strHTML = strHTML + "<li><a href='#'>Company File " + i + "</a></li>";
        }
        strHTML = strHTML + "</ul></div>";
        return strHTML;
    }

    function createNewsMenu(MenuHeader, listCount, menuId) {
        var strHTML = "";
        strHTML = strHTML + "<div class='menu_nethire' id='menu_nethire'>";
        for (i = 1; i <= listCount; i++) {
            strHTML = strHTML + "<div class='NewsHeader'><p>" + MenuHeader + " " + i + " </p></div>";
            strHTML = strHTML + "<div class='NewsMenu'>news news news news news news news news news news news news news news news news news news <br/><div class='closeMe'>Close</div></div>";
            strHTML = strHTML + "</div>";
        }
        strHTML = strHTML + "</div>";

        return strHTML;

    }

    $(function () {
        $("#tabs").tabs();
        //$("#menu_nethire").accordion({ event: "mouseover", autoHeight: false, active: false });
    });

</script>
