<body> 
      
    <div>
        <div id="widgetMyBenefits"></div>
    </div>
</body>
<script type="text/javascript">

    var EnrolledBenefitPlans = 1;
    var AvailableEnrollment = 1;
    var UploadedFiles = 1;
    var createMenu = "";
    $(document).ready(function () {

        createMenu = createMenu + "<div id='menu_mybenefits'>";
        if (EnrolledBenefitPlans == 1) {
            createMenu = createMenu + createBenefitMenu("Enrolled Benefit Plans", 3, "Coverage Level");
        }
        if (AvailableEnrollment == 1) {
            createMenu = createMenu + createBenefitMenu("Avaliable Initial Enrollment Benefit Plans", 2, "Eligible Date");
        }
        if (UploadedFiles == 1) {
            createMenu = createMenu + createUploadFilesMenu("Uploaded Files", 4, "files123");
        }

        createMenu = createMenu + "</div>";

        $("#widgetMyBenefits").append(createMenu);
    });

    function createBenefitMenu(MenuHeader, listCount, BenefitTitle) {
        //creating header
        var strHTML = "";
        strHTML = strHTML + "<h3><a href='#'>" + MenuHeader + " (" + listCount + ")</a></h3> <div>";
        strHTML = strHTML + "<table><thead><tr><th>Benefit Plan Name</th><th>" + BenefitTitle + "</th></tr></thead>"
        for (i = 1; i <= listCount; i++) {
            strHTML = strHTML + "<tr><td>Benefit Plan " + i + " </td><td> " + BenefitTitle + 1 + " </td></tr>"
        }
        strHTML = strHTML + "</table></div>";
        return strHTML;
    }

    function createUploadFilesMenu(MenuHeader, listCount, menuId) {
        //creating header
        var strHTML = "";
        strHTML = strHTML + "<h3><a href='#'>" + MenuHeader + " (" + listCount + ") </a></h3> <div id='" + menuId + i + "'>";
        for (i = 1; i <= listCount; i++) {
            strHTML = strHTML + "<p>Uploaded File "+i+"</p>";
        }
        strHTML = strHTML + "</div>";
        return strHTML;
    }

    $(function () {
        $("#menu_mybenefits").accordion({
            //event: "mouseover",
            autoHeight: false,
            navigation: true,
            active: false
        });
    });


</script>
