        {
            width: 25px;

            -moz-border-radius: 3px;

<body>
  
        <div id="widgetFavReports" class="mainReportDiv"></div>

    <div style="clear:both;"></div>
</body>
<script type="text/javascript">
    $(document).ready(function () {

        $("#widgetFavReports").html(createProcessMenu(7));
    });


    function createProcessMenu(reportInProcess) {
        var menuHtml = "";
        menuHtml = menuHtml + "";
        for (var i = 0; i < reportInProcess; i++) {
            menuHtml = menuHtml + "<a href='reportLink.com" + i + "' style='text-decoration:none'><div class='divBlock'><img src='../HomePage/Dashboard/widget_img/favorites.png' class='favIcon'/> Report Name " + i + "</div></a>";
        }
        return menuHtml;
    }


</script>
