<style type="text/css">
    label {
        font-weight: normal;
    }

    .profileMain {
        min-width: 400px;

        .info1 .InfoId {
            margin: 10px auto;

        }

            .info1 .InfoId .nameInfo {

    .info2 {

<body>
    <div class="profilepic" style='background: url("/Dashboard/widget_img/profilePic.jpg") no-repeat center;'></div>
    <div class="info1">
        <div class="InfoId">
            <div class="nameInfo">
                <label data-bind="text: FirstName"></label>
            </div>
            <div data-bind="text: Department">Deparment</div>
            <div data-bind="text: Supervisor">Supervisor</div>
            <div>Cell Phone:<label data-bind="text: CellPhone"> </label>
            </div>
            <div>Email:<label data-bind="text: Email"> </label>
            </div>
        </div>
    </div>
    <div class="info2">
        <div>Address :<label data-bind="text: Address"></label></div>
        <div>City/State/ Zip:
            <label data-bind="text: City"></label>
        </div>
        <div>Emergency Contact:
            <label data-bind="text: EmergencyContact"></label>
        </div>
    </div>
    <div class="detailInfo">
        <table>
            <span class='gbl-table-wrapper ui-widget'>
                <div class='ui-widget-header'>My Key Dates2</div>
                <table class='gbl-table-row-hover ui-widget-content' style='width: 100%'>
                    <thead>
                        <tr>
                            <th class="sizeHeader">Event Name</th>
                            <th class="sizeHeader">Date</th>
                            <th class="sizeHeader">Years</th>
                        </tr>
                    </thead>
                    <tbody data-bind="{eventName: 'listTemp1', foreach: eventList}">
                        <tr>
                            <td data-bind="text: eventName" style="text-align: left"></td>
                            <td data-bind="text: eventDate" style="text-align: left"></td>
                            <td data-bind="text: eventYear" style="text-align: left"></td>
                        </tr>
                    </tbody>
                </table>
            </span>
        </table>
    </div>
    <script id="listTemp1" type="text/html"></script>
    <div style="clear: both;">
    </div>
</body>
